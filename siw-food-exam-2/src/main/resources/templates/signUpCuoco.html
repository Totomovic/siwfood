<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
	<link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/signUp.css">
	
</head>
<body>
	<header class="header">
        <div class="icona"><img src="/images/titolo.png" width="40%" style="padding-bottom: 15px;"/></div>
        <ul class="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="/ricetta">Ricette</a></li>
            <li><a href="/cuoco">Cuochi</a></li>

        </ul>
    </header>
	<div class="body">
		<div class="wrapper">
			<h1>Sign Up</h1>
			<form th:action="@{/registerCuoco}" method="POST" enctype="multipart/form-data">
				<div class="input-box">
					<label>Nome</label>
					<span><input type="text" placeholder="nome" required th:field="${cuoco.nome}" /></span>
					<span th:if="${#fields.hasErrors('cuoco.nome')}" th:errors="${cuoco.nome}" th:style="'color:red'">
					</span>
				</div>
				<div class="input-box">
					<label>Cognome</label>
					<span><input type="text" placeholder="cognome" required th:field="${cuoco.cognome}" /></span>
					<span th:if="${#fields.hasErrors('cuoco.cognome')}" th:errors="${cuoco.cognome}" th:style="'color:red'">
					</span>
				</div>
				<div class="input-box">
				    <label>Data di Nascita</label>
				    <span>
				        <input type="date" name="dataDiNascita" placeholder="gg/mm/aaaa" required th:field="${cuoco.dataDiNascita}" />
				    </span>
				    <span th:if="${#fields.hasErrors('cuoco.dataDiNascita')}" th:errors="${cuoco.dataDiNascita}" th:style="'color:red'"></span>
				</div>
				<div class="input-box">
					<label>Email</label>
					<span><input type="text" placeholder="email" required th:field="${cuoco.email}" /></span>
					<span th:if="${#fields.hasErrors('cuoco.email')}" th:errors="${cuoco.email}" th:style="'color:red'">
					</span>
				</div>
				<div class="input-box">
					<label>Username</label>
					<span>
						<input type="text" placeholder="username" required th:field="${credentials.username}" />
					</span>
					<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
						th:style="'color:red'">
					</span>
				</div>
				<div class="input-box">
					<label>Password</label>
					<span><input type="password" placeholder="password" required th:field="${credentials.password}" />
					</span>
					<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'">
					</span>
				</div>
				<textarea name="cover_letter" class="input-field" placeholder="Descrizione" th:field="${cuoco.descrizione}"></textarea>
				<label for="file-upload" class="custom-file-upload">
				    Scegli File
				</label>
				<span><input name="file" type="file" id="file-upload" accept="image/png , image/jpeg" required style="display:none;" onchange="updateFileName(this)" /></span>
				<button type="submit" class="btn">Sign Up</button>
				<div class="register-link">
					<p>Hai gi√† un account? <a th:href="@{/login}">Login</a></p>
				</div>
			</form>
		</div>
	</div>
</body>
<script>
	function updateFileName(input) {
	    var fileName = input.files[0].name;
	    var label = document.querySelector(".custom-file-upload");
	    label.textContent = fileName;
	}
</script>

</html>
